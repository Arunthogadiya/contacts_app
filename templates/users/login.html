{% extends "base.html" %}

{% block title %}
	Sign in
{% endblock %}

{% block content %}

    {% if messages %}

        {% for message in messages %}

        <div class="card">
            <div class="card-header">
                <p class="card-title" style="color: red">{{ message }}</p>
            </div>
        </div>
        
        {% endfor %}

    {% endif %}

<div class="log-container">

    <form method="post" class="log-form">

        <h1 class="log-head">Sign in</h1>

        <!-- Register -->
        <p>Don't have an account?
            <a href="{% url 'register' %}">Sign Up</a>
        </p>

        {% csrf_token %}
        <label for="email" class="log-label">Email:</label>
        <input class="log-input" name="email" type="email" required>
        <label for="psw" class="log-label">Password:</label>
        <input class="log-input" name="password" type="password" required>
        <label><a href="#" class="log-forg">Forgot your password?</a></label>


        <!-- Sign in button -->
        <button class="log-btn" type="submit">Sign in</button>
                
    </form>
</div>

{% endblock %}
